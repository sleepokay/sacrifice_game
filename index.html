<!DOCTYPE html>

<html>
<head>
<title>Sacrifice 0.1</title>
	<link href="dev/style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script language = "javascript" type="text/javascript" src="dev/people.js"></script>
	<script language = "javascript" type="text/javascript" src="dev/deity.js"></script>
	<script language = "javascript" type="text/javascript" src="dev/game.js"></script>
	<script language = "javascript" type="text/javascript" src="dev/run.js"></script>
</head>

<body>

<div id="godpane">
	<div class="god" id="chance">
		<div class="name"></div></br>
		<div class="level"></div></br>
		<div class="price"></div></br>
		<div class="preferences"><span class="child"></span><span class="adult"></span><span class="elder"></span><span class="slave"></span></div>
	</div>
	
	<div class="god" id="wisdom">
		<div class="name"></div></br>
		<div class="level"></div></br>
		<div class="price"></div></br>
		<div class="preferences"><span class="child"></span><span class="adult"></span><span class="elder"></span><span class="slave"></span></div>
	</div>

	<div class="god" id="war">
		<div class="name"></div></br>
		<div class="level"></div></br>
		<div class="price"></div></br>
		<div class="preferences"><span class="child"></span><span class="adult"></span><span class="elder"></span><span class="slave"></span></div>
	</div>

	<div class="god" id="fertility">
		<div class="name"></div></br>
		<div class="level"></div></br>
		<div class="price"></div></br>
		<div class="preferences"><span class="child"></span><span class="adult"></span><span class="elder"></span><span class="slave"></span></div>
	</div>

	<div class="god" id="death">
		<div class="name"></div></br>
		<div class="level"></div></br>
		<div class="price"></div></br>
		<div class="preferences"><span class="child"></span><span class="adult"></span><span class="elder"></span><span class="slave"></span></div>
	</div>
</div>

<div id="main">
	<div class="main-section" id="environment"></div>
	<div class="main-section" id="population">
		<div id="pop-stat"></div>
		<div id="child">
			<div class="stats" id="child-stat"></div>
			<div class="sacrifice">
				<button type="button" class="chance-button">chance</button>
				<button type="button" class="wisdom-button">wisdom</button>
				<button type="button" class="war-button">war</button>
				<button type="button" class="fertility-button">fertility</button>
				<button type="button" class="death-button">death</button>
			</div>
		</div>

		<div id="adult">
			<div class="stats" id="adult-stat"></div>
			<div class="sacrifice">
				<button type="button" class="chance-button">chance</button>
				<button type="button" class="wisdom-button">wisdom</button>
				<button type="button" class="war-button">war</button>
				<button type="button" class="fertility-button">fertility</button>
				<button type="button" class="death-button">death</button>
			</div>
		</div>

		<div id="elder">
			<div class="stats" id="elder-stat"></div>
			<div class="sacrifice">
				<button type="button" class="chance-button">chance</button>
				<button type="button" class="wisdom-button">wisdom</button>
				<button type="button" class="war-button">war</button>
				<button type="button" class="fertility-button">fertility</button>
				<button type="button" class="death-button">death</button>
			</div>
		</div>

		<div id="slave">
			<div class="stats" id="slave-stat"></div>
			<div class="sacrifice">
				<button type="button" class="chance-button">chance</button>
				<button type="button" class="wisdom-button">wisdom</button>
				<button type="button" class="war-button">war</button>
				<button type="button" class="fertility-button">fertility</button>
				<button type="button" class="death-button">death</button>
			</div>
		</div>

		<canvas id="pop-overview"></canvas>
	</div>
	<div class="main-section" id="time"></div>
</div>

<div id="info"></br>
	<div id="stats">
		<div class="stat" id="people"></div>
		<div class="stat" id="slaves"></div>
		<div class="stat" id="grain"></div>
	</div>
</div>

</body>
</html>
